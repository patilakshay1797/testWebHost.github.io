<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vastudny Designs</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/bf7a0fcdc4.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">

        emailjs.init({
          publicKey: "aQkNVPiG8T19LX-Nj",

    <script

    <link

    />
  </head>
  <body>
    <div class="appContainer">

      <div class="burgerIconBar"></div>

        <div class="mobileMenuProjects mobileMenuOption">Projects</div>
        <div class="mobileMenuContactUs mobileMenuOption">Contact Us</div>
      </div>
    </div>

        height="65px"

      />
      <div class="loadingText">Loading...</div>
    </div> -->
    <div class="loaderContainer">
      <div class="loaderLogo">
        <img
          src="./assets/images/VastudyaLogoWithName-transformed.png"
          width="280px"
          height="140px"
        />
      </div>
      <div class="loaderSpan">
        <span class="loader"></span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
